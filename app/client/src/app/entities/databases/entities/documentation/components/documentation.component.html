<div class="container">
	<mat-card *ngFor="let database of databases" class="card">
		<mat-card-header>
			<mat-card-title>{{database.name}}</mat-card-title>
		</mat-card-header>
		<mat-card-content class="card-content">
			<p>
				URL
			</p>
			<p>
				TIPO/ICONO
			</p>
			<p>
				SCHEMAS
			</p>
			<p>
				CONNECTION DATA
			</p>
		</mat-card-content>
	</mat-card>
</div>
