<div class="container">
	<mat-card *ngFor="let plug of plugs" class="card">
		<mat-card-header>
			<mat-card-title>{{plug.name}}</mat-card-title>
		</mat-card-header>
		<mat-card-content class="card-content">
			<p>
				Nombre
			</p>
			<p>
				Icono
			</p>
		</mat-card-content>
		<mat-card-actions class="card-actions">
			<button mat-raised-button color="primary" routerLink="{{plug.id}}">View</button>
		</mat-card-actions>
	</mat-card>
</div>
