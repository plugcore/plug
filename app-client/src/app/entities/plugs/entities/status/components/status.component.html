<div class="container">
	<mat-card *ngFor="let plug of plugs" class="card">
		<mat-card-header>
			<mat-card-title>{{plug.name}}</mat-card-title>
		</mat-card-header>
		<mat-card-content class="card-content">
			<p>
				On/Off
			</p>
			<p>
				Nombre
			</p>
			<p>
				Icono
			</p>
		</mat-card-content>
	</mat-card>
</div>
