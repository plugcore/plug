<div class="container">
	<div class="database-wrapper"*ngFor="let database of databases" >
		<mat-card>
			<mat-card-header>
				<mat-card-title>{{database.name}}</mat-card-title>
			</mat-card-header>
			<mat-card-content class="card-content">
				<div class="database-icon">
					<img src="{{
						database.type === 'Postgres' ? pgImage :
						database.type === 'MySQL' ? mysqlImage :
						database.type === 'MongoDb' ? mongoImage :
						pgImage
					}}" alt="{{database.type}}">
				</div>
				<p>
					<strong>Type</strong> {{database.type}}
				</p>
				<p class="desc-p-buttons">
					<strong>Schemas &nbsp;</strong>
					<a *ngFor="let schema of database.schemas" mat-button [routerLink]="schema.url" class="schema-link">
						{{schema.name}}
					</a>
				</p>
				<mat-card class="inner-card">
					<mat-card-content>
						<mat-card-header>
							<mat-card-title>Credentials</mat-card-title>
						</mat-card-header>
						<div>
							<plug-json-navigation [data]="database.credentials" [hideControls]="true"></plug-json-navigation>
						</div>
					</mat-card-content>
				</mat-card>
				<mat-card class="inner-card">
					<mat-card-content>
						<mat-card-header>
								<mat-card-title>Connection settings</mat-card-title>
						</mat-card-header>
						<div>
							<plug-json-navigation [data]="database.extraSettings" [hideControls]="true"></plug-json-navigation>
						</div>
					</mat-card-content>
				</mat-card>
			</mat-card-content>
		</mat-card>
	</div>
</div>
