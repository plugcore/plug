<div class="container">
	<mat-card *ngFor="let scheduledJob of scheduledJobs" class="card">
		<mat-card-header>
			<mat-card-title>{{scheduledJob.name}}</mat-card-title>
		</mat-card-header>
		<mat-card-content class="card-content">
			<p><strong>Next execution:</strong>  {{dateInternalService.getFormatDateTime(scheduledJob.nextExecution)}}</p>
			<p class="desc-p"><strong>Description:</strong>  {{scheduledJob.desc}}</p>
		</mat-card-content>
		<mat-card-actions class="card-actions">
			<button mat-raised-button color="primary" routerLink="{{scheduledJob.id}}">View</button>
		</mat-card-actions>
	</mat-card>
</div>
