<div class="container" *ngIf="scheduledJob">
	<mat-card class="card">
		<mat-card-header>
			<mat-card-title>{{scheduledJob.name}}</mat-card-title>
		</mat-card-header>
		<mat-card-content class="card-content">
			<p>{{scheduledJob.desc}}</p>
		</mat-card-content>
	</mat-card>
	<mat-card class="card">
		<mat-card-header>
			<mat-card-title>Execution</mat-card-title>
		</mat-card-header>
		<mat-card-content class="card-content">
			<p><strong>Cron:</strong> {{scheduledJob.cron}}</p>
			<p><strong>Next execution:</strong> {{dateInternalService.getFormatDateTime(scheduledJob.nextExecution)}}</p>
		</mat-card-content>
	</mat-card>
	<mat-card class="card" *ngIf="scheduledJob.inputModel">
		<mat-card-header>
			<mat-card-title>Input data</mat-card-title>
		</mat-card-header>
		<mat-card-content class="card-content">
			<plug-json-navigation [data]="scheduledJob.inputModel"></plug-json-navigation>
		</mat-card-content>
	</mat-card>
</div>
