<div class="container">
	<mat-card class="card">
		<mat-card-header>
			<mat-card-title>General Info</mat-card-title>
		</mat-card-header>
		<mat-card-content class="card-content">
			<div class="model-desc">
				<strong>Description:</strong> {{dataModel.desc}}
			</div>
			<div class="model-type">
				<strong>Type</strong>: {{dataModel.type === 'database' ? 'Database' : dataModel.type === 'plug' ? 'Plug' : 'Custom'}}
			</div>
			<div *ngIf="dataModel.type === 'database'" class="model-extraAttributes">
				<div><strong>Database</strong>: {{dataModel.meta.databaseName}}</div>
				<div><strong>Schema</strong>: {{dataModel.meta.schema}}</div>
			</div>
			<div *ngIf="dataModel.type === 'plug'" class="model-extraAttributes">
				<strong>Plug</strong>: {{dataModel.meta.plug}}
			</div>
		</mat-card-content>
	</mat-card>
	<mat-card class="card">
		<mat-card-header>
			<mat-card-title>Properties</mat-card-title>
		</mat-card-header>
		<mat-card-content class="card-content">
			<plug-json-navigation [data]="dataModel.attributes"></plug-json-navigation>
		</mat-card-content>
	</mat-card>
</div>
