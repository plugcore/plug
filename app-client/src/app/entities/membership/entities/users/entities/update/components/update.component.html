<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
	<mat-form-field>
		<input matInput placeholder="User Name" formControlName="name">
	</mat-form-field>
	<mat-form-field>
		<mat-select formControlName="role">
			<mat-option *ngFor="let role of roles" [value]="role.id">
				{{role.name}}
			</mat-option>
		</mat-select>
	</mat-form-field>
	<button mat-raised-button type="submit" [disabled]="!userForm.valid">{{isUpdate ? 'Update' : 'Create'}}</button>
</form>
